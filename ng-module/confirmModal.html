<div class="modal-header">
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<p>{{message}}</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">{{trueButton}}</button>
	<button class="btn btn-warning" ng-click="cancel()">{{falseButton}}</button>
</div>
